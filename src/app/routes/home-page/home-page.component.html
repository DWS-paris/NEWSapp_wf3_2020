<!-- Afficher une section si sourceCollection est différent de null -->
<section *ngIf="sourceCollection !== null">
    <!-- Créer un article pour chaque object de la collection sourceCollection -->
    <article *ngFor="let item of sourceCollection">
        <h2 [innerHTML]="item.name"></h2>
        <p [innerHTML]="item.description"></p>
        <button>Lire les news</button>
    </article>
</section>
